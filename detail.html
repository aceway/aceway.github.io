<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Details · Wei Ai</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { 
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace']
          },
          colors: { 
             sciDark: '#0f172a',
             sciLight: '#f8fafc',
             neonBlue: '#3b82f6',
             neonPurple: '#a855f7',
             neonTeal: '#14b8a6',
          },
          animation: {
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <style>
    body { 
      background-color: #f8fafc; 
      color: #1e293b; 
      overflow-x: hidden; 
    }
    
    /* Wrapper for Transitions */
    #page-wrapper {
        will-change: transform, opacity;
        transform-style: preserve-3d;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        opacity: 0; /* 默认隐藏，由 JS 接管显示，防止闪烁 */
    }

    /* Backgrounds */
    .bg-grid-pattern {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 40px 40px; opacity: 0.4; z-index: -2; pointer-events: none;
    }
    .ambient-light {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        overflow: hidden; z-index: -1; pointer-events: none;
    }
    .blob { position: absolute; filter: blur(80px); opacity: 0.6; animation: blob 10s infinite ease-in-out; }
    .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #a855f7; }
    .blob-2 { top: 20%; right: -10%; width: 400px; height: 400px; background: #3b82f6; animation-delay: 2s; }

    /* Glass UI */
    .glass-nav {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
    .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        border-radius: 24px;
    }

    /* Feature Cards */
    .feature-card {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 16px;
        padding: 16px;
        transition: all 0.3s ease;
    }
    .feature-card:hover {
        background: rgba(255, 255, 255, 0.9);
        border-color: #3b82f6;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px -6px rgba(59, 130, 246, 0.15);
    }

    /* Knowledge Section */
    .knowledge-gradient {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        border-left: 4px solid #3b82f6;
    }

    /* App Icon */
    .app-icon-lg { 
      width: 120px; height: 120px; 
      border-radius: 28px; 
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15); 
      overflow: hidden; background: #f1f5f9; 
      position: relative; flex-shrink: 0;
    }

    /* Static Phone for Detail */
    .phone-mock-static { 
      width: 280px; height: 580px; 
      border-radius: 48px; 
      background: #0f172a; 
      box-shadow: 0 20px 50px -15px rgba(0,0,0,0.3); 
      position: relative; padding: 12px; 
      border: 4px solid #334155; 
      margin: 0 auto;
    }
    .phone-screen { width: 100%; height: 100%; background: #000; border-radius: 36px; overflow: hidden; position: relative; }
    
    .spinner { width: 40px; height: 40px; border: 3px solid #cbd5e1; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 50px auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="antialiased font-sans selection:bg-neonBlue selection:text-white">

  <!-- Fixed BG -->
  <div class="bg-grid-pattern"></div>
  <div class="ambient-light">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
  </div>

  <!-- Page Transition Wrapper -->
  <div id="page-wrapper">

      <!-- Navigation -->
      <header class="sticky top-0 z-50 glass-nav">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
          <a href="index.html" id="backBtn" class="flex items-center gap-2 text-slate-600 hover:text-blue-600 transition-colors group">
            <svg class="w-5 h-5 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
            <span class="font-mono text-sm font-bold tracking-wide">BACK</span>
          </a>
          <div class="hidden sm:block text-[10px] font-mono text-slate-400">
            SECURE CONNECTION // <span class="text-blue-500">ONLINE</span>
          </div>
        </div>
      </header>

      <!-- Loading (放在 wrapper 里面或外面都可以，这里放在外面不参与滑入动画，保持静止体验更好) -->
      <div id="loader" class="fixed inset-0 flex items-center justify-center z-40 bg-slate-50/80 backdrop-blur">
          <div class="text-center">
              <div class="spinner mb-4"></div>
              <div class="font-mono text-xs text-slate-500">INITIALIZING DATA...</div>
          </div>
      </div>

      <!-- Main Content -->
      <!-- 修复：移除了 opacity-0 类，默认 hidden -->
      <main id="mainContent" class="px-6 py-12 max-w-6xl mx-auto flex-grow hidden">
        
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 items-start">
            
            <!-- Left Column: Info -->
            <div class="lg:col-span-7 space-y-10">
                
                <!-- Header -->
                <div class="flex gap-6 items-start">
                    <div id="detailIcon" class="app-icon-lg"></div>
                    <div class="flex-1 pt-2">
                        <div id="detailPromo" class="inline-block px-3 py-1 mb-2 rounded-full border border-purple-200 bg-purple-50 text-purple-600 text-[10px] font-mono tracking-widest uppercase"></div>
                        <h1 id="detailTitle" class="text-4xl md:text-5xl font-black text-slate-800 tracking-tight mb-3"></h1>
                        <p id="detailDesc" class="text-lg text-slate-600 leading-relaxed font-light"></p>
                        
                        <!-- Store Button -->
                        <div class="mt-6 flex items-center gap-4">
                            <a id="detailLink" href="#" target="_blank" class="inline-flex items-center gap-3 px-6 py-3 bg-[#1d1d1f] text-white rounded-full hover:bg-black hover:scale-105 transition-all shadow-lg shadow-blue-500/20 group">
                                <img id="appleBadgeIcon" src="" class="w-5 h-5 object-contain group-hover:scale-110 transition-transform" alt="Apple">
                                <span class="font-semibold text-sm" id="storeLabel">Download on App Store</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="h-px bg-slate-200 w-full"></div>

                <!-- Knowledge -->
                <div id="knowledgeSection" class="glass-panel p-8 knowledge-gradient relative overflow-hidden group">
                    <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-blue-400 rounded-full opacity-10 blur-2xl group-hover:opacity-20 transition-opacity"></div>
                    <h3 class="text-sm font-bold text-blue-600 font-mono mb-3 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        DOMAIN INSIGHT
                    </h3>
                    <h2 id="knowledgeTitle" class="text-xl font-bold text-slate-800 mb-3"></h2>
                    <p id="knowledgeContent" class="text-slate-600 leading-relaxed text-sm text-justify"></p>
                </div>

                <!-- Features -->
                <div>
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <span class="w-1 h-6 bg-teal-400 rounded-full"></span>
                        CORE FEATURES
                    </h3>
                    <div id="featureGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>

                <!-- Audience -->
                <div>
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <span class="w-1 h-6 bg-purple-400 rounded-full"></span>
                        DESIGNED FOR
                    </h3>
                    <div id="audienceContainer" class="flex flex-wrap gap-2"></div>
                </div>

            </div>

            <!-- Right Column: Visual -->
            <div class="lg:col-span-5 relative">
                <div class="sticky top-24">
                    <div class="phone-mock-static">
                        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[90px] h-[24px] bg-black rounded-b-xl z-20"></div>
                        <div class="phone-screen">
                            <img id="detailScreenshot" class="w-full h-full object-cover" src="" alt="Screenshot">
                        </div>
                    </div>
                    <!-- Decoration -->
                    <div class="absolute -z-10 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[320px] h-[620px] border border-dashed border-slate-300 rounded-[60px]"></div>
                    <div class="text-center mt-6">
                        <p class="text-[10px] font-mono text-slate-400">INTERFACE RENDER // v1.0</p>
                    </div>
                </div>
            </div>

        </div>
      </main>

      <footer class="border-t border-slate-200 mt-20 bg-white/50 backdrop-blur-sm">
        <div class="max-w-6xl mx-auto px-6 py-8 text-center text-xs font-mono text-slate-400">
          <a href="#" id="footerHomeLink" class="hover:text-blue-500 transition-colors">HOME</a> // © 2025 WEI AI
        </div>
      </footer>

  </div>

  <script>
    // 1. 初始化转场状态 (Initialize Transition State)
    const transitionType = sessionStorage.getItem('page-transition');
    const wrapper = document.getElementById('page-wrapper');
    
    // 在页面内容加载前，先设定好 wrapper 的初始位置，避免闪烁
    if (transitionType === 'forward') {
        // 如果是从首页进来的：先移到右边屏幕外 (50% width)
        gsap.set(wrapper, { x: window.innerWidth * 0.5, opacity: 0 });
    } else {
        // 如果是刷新或直接打开：淡入
        gsap.set(wrapper, { opacity: 0, y: 20 });
    }

    // 2. 逻辑变量
    const urlParams = new URLSearchParams(window.location.search);
    const appId = urlParams.get('id');
    
    const detectOS = () => {
        const ua = navigator.userAgent.toLowerCase();
        if (ua.includes('mac')) return 'mac';
        if (/iphone|ipad|ipod/.test(ua)) return 'ios';
        return 'other';
    };
    const currentOS = detectOS();

    let appleIconIOS = "";
    let appleIconMac = "";

    // 3. 初始化数据
    async function initDetail() {
        if (!appId) {
            // 如果没有 ID，退回首页
            goBack();
            return;
        }

        try {
            const response = await fetch(`assets/apps.json?t=${new Date().getTime()}`);
            if (!response.ok) throw new Error("Network error");
            const data = await response.json();
            
            if (data.ui) {
                if(data.ui.appleIconIOS) appleIconIOS = data.ui.appleIconIOS;
                if(data.ui.appleIconMac) appleIconMac = data.ui.appleIconMac;
            }

            const appsList = Array.isArray(data) ? data : (data.apps || []);
            const app = appsList.find(a => a.id === appId);

            if (!app) {
                alert("App not found");
                goBack();
                return;
            }

            // 渲染页面内容
            renderApp(app);

        } catch (e) {
            console.error(e);
            document.getElementById('loader').innerHTML = `<div class="text-red-500 font-mono">ERROR: ${e.message}</div>`;
        }
    }

    function renderApp(app) {
        const safeName = encodeURIComponent(app.name);
        
        document.title = `${app.name} - Detail`;
        document.getElementById('detailTitle').textContent = app.name;
        document.getElementById('detailDesc').textContent = app.desc;
        document.getElementById('detailPromo').textContent = app.promotional || "FEATURED";

        // Icon
        const iconPath = app.icon ? `assets/${safeName}/${app.icon}` : null;
        const iconDiv = document.getElementById('detailIcon');
        if (iconPath) {
            iconDiv.innerHTML = `<img src="${iconPath}" class="w-full h-full object-cover" alt="${app.name}">`;
        } else {
            iconDiv.innerHTML = `<div class="w-full h-full flex items-center justify-center text-2xl font-bold text-slate-300">${app.name.substring(0,2)}</div>`;
        }

        // Store Link
        const linkEl = document.getElementById('detailLink');
        const badgeEl = document.getElementById('appleBadgeIcon');
        const labelEl = document.getElementById('storeLabel');
        
        let targetLink = `https://apps.apple.com/us/app/id${app.id}`;
        let targetLabel = "App Store";
        let targetIcon = appleIconIOS;

        if (app.links) {
            if (currentOS === 'mac' && app.links.macos) {
                targetLink = app.links.macos;
                targetLabel = "Mac App Store";
                if(appleIconMac) targetIcon = appleIconMac;
            } else if (currentOS === 'ios' && app.links.ios) {
                targetLink = app.links.ios;
            } else {
                targetLink = app.links.ios || app.links.macos;
            }
        }
        
        linkEl.href = targetLink;
        labelEl.textContent = `Download on ${targetLabel}`;
        if (targetIcon) {
            badgeEl.src = `assets/${targetIcon}`;
        } else {
            badgeEl.style.display = 'none';
        }

        // Screenshot
        const screenImg = document.getElementById('detailScreenshot');
        if (app.screenshots && app.screenshots.length > 0) {
            screenImg.src = `assets/${safeName}/${app.screenshots[0]}`;
        } else {
            screenImg.parentElement.innerHTML = `<div class="flex items-center justify-center h-full text-slate-500 text-xs font-mono">NO PREVIEW</div>`;
        }

        // Features
        const featureGrid = document.getElementById('featureGrid');
        if (app.features && app.features.length > 0) {
            app.features.forEach(feat => {
                const div = document.createElement('div');
                div.className = 'feature-card flex gap-3 items-start';
                div.innerHTML = `
                    <div class="w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center flex-shrink-0 mt-0.5">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                    </div>
                    <span class="text-sm text-slate-700 leading-relaxed">${feat}</span>
                `;
                featureGrid.appendChild(div);
            });
        } else {
            featureGrid.innerHTML = '<div class="text-sm text-slate-400 italic">Features listing coming soon.</div>';
        }

        // Knowledge
        const kSection = document.getElementById('knowledgeSection');
        if (app.knowledge && app.knowledge.title) {
            document.getElementById('knowledgeTitle').textContent = app.knowledge.title;
            document.getElementById('knowledgeContent').textContent = app.knowledge.content;
        } else {
            kSection.style.display = 'none';
        }

        // Audience
        const audContainer = document.getElementById('audienceContainer');
        if (app.audience && app.audience.length > 0) {
            app.audience.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'px-3 py-1 bg-white border border-slate-200 rounded-full text-xs text-slate-600 font-medium';
                span.textContent = tag;
                audContainer.appendChild(span);
            });
        } else {
            audContainer.innerHTML = '<span class="text-xs text-slate-400">General Audience</span>';
        }

        // --- 页面显示逻辑 ---
        // 1. 隐藏 loader
        document.getElementById('loader').style.display = 'none';
        
        // 2. 显示主内容 (移除 hidden 类)
        const main = document.getElementById('mainContent');
        main.classList.remove('hidden');
        
        // 3. 执行滑入动画 (Entrance Animation)
        // 此时 main 已经可见，wrapper 做动画带入 main
        if (transitionType === 'forward') {
            gsap.to(wrapper, { 
                x: 0, 
                opacity: 1, 
                duration: 0.5, 
                ease: "power2.out", 
                clearProps: "transform" 
            });
        } else {
            gsap.to(wrapper, { 
                y: 0, 
                opacity: 1, 
                duration: 0.6, 
                ease: "power2.out", 
                clearProps: "all" 
            });
        }
        // 清除状态
        sessionStorage.removeItem('page-transition');
    }

    // 4. 返回按钮逻辑 (Back Transition)
    function goBack(e) {
        if(e) e.preventDefault();
        sessionStorage.setItem('page-transition', 'back');
        
        // 离场动画：向右滑出
        gsap.to('#page-wrapper', {
            x: window.innerWidth * 0.5,
            opacity: 0,
            duration: 0.4,
            ease: "power2.in",
            onComplete: () => {
                window.location.href = 'index.html';
            }
        });
    }

    // Bind Events
    document.getElementById('backBtn').addEventListener('click', goBack);
    document.getElementById('footerHomeLink').addEventListener('click', goBack);

    initDetail();
  </script>
</body>
</html>
