  <script>
    const transitionType = sessionStorage.getItem('page-transition');
    const wrapper = document.getElementById('page-wrapper');
    if (transitionType === 'forward') {
        gsap.set(wrapper, { x: window.innerWidth * 0.5, opacity: 0 });
    } else {
        gsap.set(wrapper, { x: 0, opacity: 0, y: 20 });
    }

    const urlParams = new URLSearchParams(window.location.search);
    const appId = urlParams.get('id');
    
    const detectOS = () => {
        const ua = navigator.userAgent.toLowerCase();
        if (ua.includes('mac')) return 'mac';
        if (/iphone|ipad|ipod/.test(ua)) return 'ios';
        return 'other';
    };
    const currentOS = detectOS();

    let appleIconIOS = "";
    let appleIconMac = "";

    const sliderContainer = document.getElementById('sliderContainer');
    const screenPlaceholder = document.getElementById('screenPlaceholder');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const dotsContainer = document.getElementById('dotsContainer');
    
    let currentSlides = [];
    let currentIndex = 0;
    let isAnimating = false;

    async function initDetail() {
        if (!appId) { goBack(); return; }

        try {
            const response = await fetch(`assets/apps.json?t=${new Date().getTime()}`);
            if (!response.ok) throw new Error("Network error");
            const data = await response.json();
            
            if (data.ui) {
                if(data.ui.appleIconIOS) appleIconIOS = data.ui.appleIconIOS;
                if(data.ui.appleIconMac) appleIconMac = data.ui.appleIconMac;
            }

            const appsList = Array.isArray(data) ? data : (data.apps || []);
            const app = appsList.find(a => a.id === appId);

            if (!app) { alert("App not found"); goBack(); return; }

            renderApp(app);

        } catch (e) {
            console.error(e);
            document.getElementById('loader').innerHTML = `<div class="text-red-500 font-mono">ERROR: ${e.message}</div>`;
        }
    }

    function renderApp(app) {
        const safeName = encodeURIComponent(app.name);
        
        document.title = `${app.name} - Detail`;
        document.getElementById('detailTitle').textContent = app.name;
        document.getElementById('detailDesc').textContent = app.desc;
        document.getElementById('detailPromo').textContent = app.promotional || "FEATURED";

        const iconPath = app.icon ? `assets/${safeName}/${app.icon}` : null;
        const iconDiv = document.getElementById('detailIcon');
        if (iconPath) {
            iconDiv.innerHTML = `<img src="${iconPath}" class="w-full h-full object-cover" alt="${app.name}">`;
        } else {
            iconDiv.innerHTML = `<div class="w-full h-full flex items-center justify-center text-2xl font-bold text-slate-300">${app.name.substring(0,2)}</div>`;
        }

        const linkEl = document.getElementById('detailLink');
        const badgeEl = document.getElementById('appleBadgeIcon');
        
        let targetLink = `https://apps.apple.com/us/app/id${app.id}`;
        let targetIcon = appleIconIOS;

        if (app.links) {
            if (currentOS === 'mac' && app.links.macos) {
                targetLink = app.links.macos;
                if(appleIconMac) targetIcon = appleIconMac;
            } else if (currentOS === 'ios' && app.links.ios) {
                targetLink = app.links.ios;
            } else {
                targetLink = app.links.ios || app.links.macos;
            }
        }
        
        linkEl.href = targetLink;
        if (targetIcon) {
            badgeEl.src = `assets/${targetIcon}`;
        } else {
            badgeEl.style.display = 'none';
        }
        const appStoreLink = document.getElementById('appStoreLink');
		if (appStoreLink) {
        	appStoreLink.href = targetLink;
		}

        if (app.screenshots && Array.isArray(app.screenshots) && app.screenshots.length > 0) {
            currentSlides = app.screenshots.map(s => `assets/${safeName}/${s}`);
        } else {
            currentSlides = [];
        }
        currentIndex = 0;
        loadFirstSlide();

        const featureGrid = document.getElementById('featureGrid');
        if (app.features && app.features.length > 0) {
            app.features.forEach(feat => {
                const div = document.createElement('div');
                div.className = 'feature-card flex gap-3 items-start';
                div.innerHTML = `
                    <div class="w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center flex-shrink-0 mt-0.5">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                    </div>
                    <span class="text-sm text-slate-700 leading-relaxed">${feat}</span>
                `;
                featureGrid.appendChild(div);
            });
        } else {
            featureGrid.innerHTML = '<div class="text-sm text-slate-400 italic">Features listing coming soon.</div>';
        }

        const kSection = document.getElementById('knowledgeSection');
        if (app.knowledge && app.knowledge.title) {
            document.getElementById('knowledgeTitle').textContent = app.knowledge.title;
            document.getElementById('knowledgeContent').textContent = app.knowledge.content;
        } else {
            kSection.style.display = 'none';
        }

        const audContainer = document.getElementById('audienceContainer');
        if (app.audience && app.audience.length > 0) {
            app.audience.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'px-3 py-1 bg-white border border-slate-200 rounded-full text-xs text-slate-600 font-medium';
                span.textContent = tag;
                audContainer.appendChild(span);
            });
        } else {
            audContainer.innerHTML = '<span class="text-xs text-slate-400">General Audience</span>';
        }

        document.getElementById('loader').style.display = 'none';
        const main = document.getElementById('mainContent');
        main.classList.remove('hidden');
        
        if (transitionType === 'forward') {
            gsap.to(wrapper, { x: 0, opacity: 1, duration: 0.5, ease: "back.out(0.8)", clearProps: "transform" });
        } else {
            gsap.to(wrapper, { y: 0, opacity: 1, duration: 0.6, ease: "power2.out", clearProps: "all" });
        }
        sessionStorage.removeItem('page-transition');
    }

    function loadFirstSlide() {
        sliderContainer.innerHTML = '';
        if (currentSlides.length === 0) {
            screenPlaceholder.style.display = 'flex';
            updateControls();
            return;
        }
        screenPlaceholder.style.display = 'none';
        const img = document.createElement('img');
        img.src = currentSlides[currentIndex];
        img.className = "absolute top-0 left-0 w-full h-full object-cover";
        sliderContainer.appendChild(img);
        updateControls();
    }

    function transitionSlide(direction) {
        if (isAnimating || currentSlides.length <= 1) return;
        isAnimating = true;

        const nextIndex = direction === 'next' 
            ? (currentIndex + 1) % currentSlides.length 
            : (currentIndex - 1 + currentSlides.length) % currentSlides.length;

        const currentImg = sliderContainer.querySelector('img');
        const nextImg = document.createElement('img');
        nextImg.src = currentSlides[nextIndex];
        nextImg.className = "absolute top-0 left-0 w-full h-full object-cover";
        
        const startX = direction === 'next' ? '100%' : '-100%';
        gsap.set(nextImg, { x: startX });
        sliderContainer.appendChild(nextImg);

        gsap.to(currentImg, { x: direction === 'next' ? '-100%' : '100%', duration: 0.4, ease: "power2.inOut" });
        gsap.to(nextImg, {
            x: '0%',
            duration: 0.4,
            ease: "power2.inOut",
            onComplete: () => {
                if(currentImg) currentImg.remove();
                currentIndex = nextIndex;
                isAnimating = false;
                updateControls();
            }
        });
    }

    function jumpToSlide(targetIndex) {
        if (isAnimating || targetIndex === currentIndex) return;
        const direction = targetIndex > currentIndex ? 'next' : 'prev';
        isAnimating = true;
        const currentImg = sliderContainer.querySelector('img');
        const nextImg = document.createElement('img');
        nextImg.src = currentSlides[targetIndex];
        nextImg.className = "absolute top-0 left-0 w-full h-full object-cover";
        const startX = direction === 'next' ? '100%' : '-100%';
        gsap.set(nextImg, { x: startX });
        sliderContainer.appendChild(nextImg);
        gsap.to(currentImg, { x: direction === 'next' ? '-100%' : '100%', duration: 0.4, ease: "power2.inOut" });
        gsap.to(nextImg, { 
            x: '0%', 
            duration: 0.4, 
            ease: "power2.inOut", 
            onComplete: () => {
                if(currentImg) currentImg.remove();
                currentIndex = targetIndex;
                isAnimating = false;
                updateControls();
            }
        });
    }

    function updateControls() {
        dotsContainer.innerHTML = '';
        if (currentSlides.length <= 1) {
            prevBtn.classList.remove('active');
            nextBtn.classList.remove('active');
        } else {
            prevBtn.classList.add('active');
            nextBtn.classList.add('active');
            currentSlides.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `dot ${i === currentIndex ? 'active' : ''}`;
                dot.addEventListener('click', (e) => { e.stopPropagation(); jumpToSlide(i); });
                dotsContainer.appendChild(dot);
            });
        }
    }

    nextBtn.addEventListener('click', (e) => { e.stopPropagation(); transitionSlide('next'); });
    prevBtn.addEventListener('click', (e) => { e.stopPropagation(); transitionSlide('prev'); });
    
    document.addEventListener('keydown', (e) => {
        if (currentSlides.length > 1) {
            if (e.key === 'ArrowRight') transitionSlide('next');
            if (e.key === 'ArrowLeft') transitionSlide('prev');
        }
    });

    function goBack(e) {
        if(e) e.preventDefault();
        sessionStorage.setItem('page-transition', 'back');
        gsap.to('#page-wrapper', {
            x: window.innerWidth * 0.5,
            opacity: 0,
            duration: 0.3,
            ease: "power2.in",
            onComplete: () => { window.location.href = 'index.html'; }
        });
    }

    document.getElementById('backBtn').addEventListener('click', goBack);
    document.getElementById('footerHomeLink').addEventListener('click', goBack);

    initDetail();
  </script>
